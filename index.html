<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Siddhartha Gautama</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <h1 id="title">Happy Birthday Siddhartha Gautama</h1>
        <img id="buddhaImage" src="https://img.freepik.com/free-photo/buddha-statue-spirituality-zen_23-2150987859.jpg" alt="Siddhartha Gautama">
        <audio controls id="audioPlayer">
            <source src="chant.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        <div class="buttons">
            <button id="fontButton">Change Font Style</button>
            <button id="bgButton">Change Background Color</button>
            <button id="quoteButton">Generate Quote</button>
            <button id="modalButton">More Info</button>
        </div>
        <div id="quoteDisplay"></div>
        <div id="countdown"></div>
        <div id="modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <p>Siddhartha Gautama, known as the Buddha, was a spiritual teacher in ancient India...</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
